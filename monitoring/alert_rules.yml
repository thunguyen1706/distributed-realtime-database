groups:
  - name: distributed-database-alerts
    rules:
      # Service down alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate in {{ $labels.job }}"
          description: "Error rate is above 10% for {{ $labels.job }}"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time in {{ $labels.job }}"
          description: "95th percentile response time is above 1 second"

      # Database write failures
      - alert: DatabaseWriteFailures
        expr: rate(database_writes_total{status="error"}[5m]) > 0.01
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database write failures detected"
          description: "Database write error rate is above threshold"

      # Kafka message processing failures
      - alert: MessageProcessingFailures
        expr: rate(messages_processed_total{status="error"}[5m]) > 0.01
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Message processing failures detected"
          description: "Kafka message processing error rate is above threshold"
