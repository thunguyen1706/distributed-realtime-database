# Input from Docker containers
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Parse Docker logs
<filter docker.**>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

# Add metadata
<filter docker.**>
  @type record_transformer
  <record>
    hostname ${hostname}
    service_name ${tag_parts[1]}
    timestamp ${time}
  </record>
</filter>

# Output to Elasticsearch
<match docker.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name distributed-database
  type_name _doc
  logstash_format true
  logstash_prefix distributed-database
  <buffer>
    @type file
    path /var/log/fluentd-buffers/docker.buffer
    flush_mode interval
    flush_interval 5s
    retry_forever
    retry_max_interval 30
  </buffer>
</match>

# Fallback output
<match **>
  @type stdout
</match>